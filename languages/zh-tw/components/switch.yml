#=======================================================
# 標頭
# Header
#=======================================================

Title: 指撥開關
Description: 提供一個僅有開、關狀態的選項。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article
Relatives:
    - Checkbox

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    Centered: true
    HTML: |
        <label class="[[ts-switch]]">
            <input type="checkbox" checked/>
            斷路保護措施
        </label>

Definitions:
    - Title: 狀態
      Description:
      Sections:
          - Title: 停用的
            Anchor: Disabled
            Description: 使指撥開關呈現無法互動、點擊的模樣。若你希望真正地停用開關行為，請在該指撥開關增加 `disabled` 標籤以符合 HTML 規範。
            Since: 4.0.0
            HTML: |
                <label class="ts-switch [[is-disabled]]">
                    <input type="checkbox" />
                    進階模式
                </label>

    - Title: 外觀
      Description:
      Sections:
          - Title: 負面的
            Anchor: Negative
            Description: 表示一個指撥開關可能沒有被啟用。
            Since: 4.0.0
            HTML: |
                <label class="ts-switch [[is-negative]]">
                    <input type="checkbox" />
                    自動偵測垃圾訊息
                </label>

          - Title: 尺寸
            Anchor: Sizes
            Description: 更改指撥開關的大小。
            Since: 4.0.0
            Remove:
                - <div class="ts-space"></div>
            HTML: |
                <label class="ts-switch [[is-small]]">
                    <input type="checkbox" checked/>
                    小型開關
                </label>
                <div class="ts-space"></div>
                <label class="ts-switch">
                    <input type="checkbox" checked/>
                    預設開關
                </label>
                <div class="ts-space"></div>
                <label class="ts-switch [[is-large]]">
                    <input type="checkbox" checked/>
                    大型開關
                </label>

#=======================================================
# 標頭
# Header
#=======================================================

Title: Header
Description: Provides a short summary of content.
Intro: |
    This component is very similar to [Text](./text.html), by default it is presented in a larger font size and can have icons.

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article
Relatives:
    - Text

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="[[ts-header]]">"You can only die once, so make sure it's worth it"</div>

Definitions:
    - Title: Variations
      Description:
      Sections:
          - Title: Icon
            Anchor: Icon
            Description: Symbolic icon in header is default centered.
            Since: 4.0.0
            HTML: |
                <div class="ts-header [[is-icon]]">
                    <span class="{{ts-icon}} is-users-icon"></span>
                    User Groups
                </div>

          - Title: Side Icon
            Anchor: Side Icon
            Description: A symbolic icon can also be placed on the side.
            Since: 4.0.0
            HTML: |
                <div class="ts-header [[is-start-icon]]">
                    <span class="{{ts-icon}} is-plug-icon"></span>
                    99.9% Uptime Guarantee
                </div>

          - Title: Heavy
            Anchor: Heavy
            Description: The text is presented with the boldest font weight. It will look the same as default if the font does not support the boldness.
            Since: 4.0.0
            HTML: |
                <div class="ts-header [[is-heavy]]">Today is Wasabi Day!</div>

          - Title: Negative
            Anchor: Negative
            Description: Contains dangerous and negative emphasis.
            Since: 4.0.0
            HTML: |
                <div class="ts-header [[is-negative]]">File deleting procedure</div>

          - Title: Secondary
            Anchor: Secondary
            Description: Used to present less important headings, e.g., subheadings.
            Since: 4.0.0
            HTML: |
                <div class="ts-header [[is-secondary]]">Create a new user from the database.</div>

          - Title: Truncated
            Anchor: Truncated
            Description: Text exceeding a certain width will be truncated without line breaks or overflow. The parent container needs a fixed width.
            Since: 4.0.0
            HTML: |
                <div class="ts-header [[is-truncated]]">The sun is shining brightly, and I can't see anything on the road ahead. I don't know what's ahead of me, but I feel like I'm moving towards a new world.</div>

          - Title: Uppercased And Lowercased
            Anchor: Uppercased And Lowercased
            Description: Force the header to be uppercased or lowercased.
            Since: 4.0.0
            HTML: |
                <div class="ts-header [[is-uppercased]]">Update Avatar</div>
                <div class="ts-header [[is-lowercased]]">Update Avatar</div>

          - Title: Aligns
            Anchor: Aligns
            Description: Change the alignment of the text.
            Since: 4.0.0
            HTML: |
                <div class="ts-header [[is-start-aligned]]">Start Aligned</div>
                <div class="ts-header [[is-center-aligned]]">Center Aligned</div>
                <div class="ts-header [[is-end-aligned]]">End Aligned</div>

          - Title: Sizes
            Anchor: Sizes
            Description: Compared to other components, Headers are available in more sizes.
            Since: 4.0.0
            HTML: |
                <div class="ts-header">(Default) Tocas UI from Taiwan.</div>
                <div class="ts-header [[is-large]]">(Large) Tocas UI from Taiwan.</div>
                <div class="ts-header [[is-big]]">(Big) Tocas UI from Taiwan.</div>
                <div class="ts-header [[is-huge]]">(Huge) Tocas UI from Taiwan.</div>
                <div class="ts-header [[is-massive]]">(Massive) Tocas UI from Taiwan.</div>

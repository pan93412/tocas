#=======================================================
# 標頭
# Header
#=======================================================

Title: Rating
Description: Indicates user interest in content.

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    Centered: true
    HTML: |
        <div class="[[ts-rating]] is-yellow">
            <div class="star is-active"></div>
            <div class="star is-active"></div>
            <div class="star"></div>
        </div>

Definitions:
    - Title: Contents
      Description:
      Sections:
          - Title: Star
            Anchor: Star
            Description: 以星星的方式呈現評分。
            Since: 4.0.0
            HTML: |
                <div class="ts-rating">
                    <div class="[[star]] is-active"></div>
                    <div class="[[star]]"></div>
                    <div class="[[star]]"></div>
                </div>

          - Title: Heart
            Anchor: Heart
            Description: 以愛心的方式呈現評分。
            Since: 4.0.0
            HTML: |
                <div class="ts-rating">
                    <div class="[[heart]] is-active"></div>
                    <div class="[[heart]]"></div>
                    <div class="[[heart]]"></div>
                </div>

    - Title: States
      Description:
      Sections:
          - Title: Active
            Anchor: Active
            Description: 啟用指定的項目讓使用者得知目前評分為何。
            Since: 4.0.0
            HTML: |
                <div class="ts-rating">
                    <div class="star [[is-active]]"></div>
                    <div class="star [[is-active]]"></div>
                    <div class="star"></div>
                </div>

          - Title: Half
            Anchor: Half
            Description: 使某個啟用的星號項目以一半呈現，通常用於帶有小數點的評分。
            Since: 4.0.0
            HTML: |
                <div class="ts-rating">
                    <div class="star is-active"></div>
                    <div class="star [[is-half]] is-active"></div>
                    <div class="star"></div>
                </div>

    - Title: Variations
      Description:
      Sections:
          - Title: Colors
            Anchor: Colors
            Description: 評分的星星通常會是黃色，愛心則是紅色。
            Since: 4.0.0
            Remove:
                - <div class="ts-space"></div>
            HTML: |
                <div class="ts-rating [[is-yellow]]">
                    <div class="star is-active"></div>
                    <div class="star is-active"></div>
                    <div class="star"></div>
                </div>
                <div class="ts-space"></div>
                <div class="ts-rating [[is-red]]">
                    <div class="heart is-active"></div>
                    <div class="heart"></div>
                    <div class="heart"></div>
                </div>

          - Title: Sizes
            Anchor: Sizes
            Description: 更改評分的大小。
            Since: 4.0.0
            Remove:
                - <div class="ts-space"></div>
            HTML: |
                <div class="ts-rating [[is-small]] is-yellow">
                    <div class="star is-active"></div>
                    <div class="star is-active"></div>
                    <div class="star"></div>
                </div>
                <div class="ts-space"></div>
                <div class="ts-rating is-yellow">
                    <div class="star is-active"></div>
                    <div class="star is-active"></div>
                    <div class="star"></div>
                </div>
                <div class="ts-space"></div>
                <div class="ts-rating [[is-large]] is-yellow">
                    <div class="star is-active"></div>
                    <div class="star is-active"></div>
                    <div class="star"></div>
                </div>


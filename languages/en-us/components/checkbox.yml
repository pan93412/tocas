#=======================================================
# 標頭
# Header
#=======================================================

Title: Checkbox
Description: Allows users to select a value from set of options, often binary.
Intro: |
    若用於狀態之間的切換（如：是、否）應使用[單選方塊](./radio.html)元件。核取方塊的重點在於支援多選，甚至是勾選後可以取消勾選。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article
Relatives:
    - Radio
    - Selection

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    Centered: true
    HTML: |
        <label class="[[ts-checkbox]]">
            <input type="checkbox" checked/>
            蘋果
        </label>

Definitions:
    - Title: States
      Description:
      Sections:
          - Title: Disabled
            Anchor: Disabled
            Description: 使核取方塊呈現無法互動、點擊的模樣。若你希望真正地停用核取行為，請在該核取方塊增加 `disabled` 標籤以符合 HTML 規範。
            Since: 4.0.0
            HTML: |
                <label class="ts-checkbox [[is-disabled]]">
                    <input type="checkbox" />
                    記住我的密碼
                </label>

          - Title: Indeterminate
            Anchor: Indeterminate
            Description: 不定狀態會令其勾選狀態表現地模稜兩可。例如：一個父核取方塊能表示要全選所有項目，但其中有些項目也可能沒有被勾選。
            Since: 4.0.0
            HTML: |
                <label class="ts-checkbox [[is-indeterminate]]">
                    <input type="checkbox" checked/>
                    所有檔案
                </label>
                <div class="{{ts-content}} is-dense">
                    <div class="{{ts-wrap}} is-vertical is-compact">
                        <label class="ts-checkbox">
                            <input type="checkbox" checked/>
                            影片
                        </label>
                        <label class="ts-checkbox">
                            <input type="checkbox"/>
                            文件
                        </label>
                        <label class="ts-checkbox">
                            <input type="checkbox" checked/>
                            音樂
                        </label>
                    </div>
                </div>

    - Title: Variations
      Description:
      Sections:
          - Title: Negative
            Anchor: Negative
            Description: 表示一個核取方塊可能沒有被勾選。
            Since: 4.0.0
            HTML: |
                <label class="ts-checkbox [[is-negative]]">
                    <input type="checkbox" />
                    我同意使用者規範。
                </label>

          - Title: Sizes
            Anchor: Sizes
            Description: 更改核取方塊的大小。
            Since: 4.0.0
            Remove:
                - <div class="ts-space is-small"></div>
            HTML: |
                <label class="ts-checkbox [[is-small]]">
                    <input type="checkbox" checked/>
                    小型選項
                </label>
                <div class="ts-space is-small"></div>
                <label class="ts-checkbox">
                    <input type="checkbox"/>
                    預設選項
                </label>
                <div class="ts-space is-small"></div>
                <label class="ts-checkbox [[is-large]]">
                    <input type="checkbox"/>
                    大型選項
                </label>

    - Title: Compositions
      Description:
      Sections:
          - Title: Checkboxes
            Anchor: Composition Checkboxes
            Description: 透過[間隔容器](./wrap.html)元件能讓核取方塊以左右、上下排列並保持一定的間距。
            Since: 4.0.0
            HTML: |
                <div class="{{ts-wrap}} is-vertical">
                    <div class="{{ts-text}} is-label">持有狀態</div>
                    <div class="[[{{ts-wrap}}]]">
                        <label class="ts-checkbox">
                            <input type="checkbox" checked/>
                            已售出
                        </label>
                        <label class="ts-checkbox">
                            <input type="checkbox"/>
                            未販售
                        </label>
                        <label class="ts-checkbox">
                            <input type="checkbox"/>
                            空投限定
                        </label>
                    </div>
                    <div class="{{ts-text}} is-label">寵物屬性</div>
                    <div class="[[{{ts-wrap}}]] is-vertical is-compact">
                        <label class="ts-checkbox">
                            <input type="checkbox" checked/>
                            火
                        </label>
                        <label class="ts-checkbox">
                            <input type="checkbox"/>
                            水
                        </label>
                        <label class="ts-checkbox">
                            <input type="checkbox"/>
                            土
                        </label>
                    </div>
                </div>
